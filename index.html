<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body >
<main class="container h-full mx-auto px-10">
  <nav class="w-full h-20 flex items-center">
    <img class="h-12" src="./images/logo.svg" alt="logo">
  </nav>
  <div class="container flex flex-col mt-24 h-full w-full sm:flex-col lg:flex-row">
    <div class="w-auto ">
      <img class="w-full h-full" src="./images/illustration-mockups.svg" alt="illustration">
    </div>
    <div class="lg:ml-12 lg:w-7/12 flex flex-col items-center lg:items-start">
      <h2 class="text-3xl mt-8 font-medium text-white font-poppins text-center lg:text-left">Build The Community Your Fans Will Love</h2>
      <p class="mt-6 font-light text-white font-opensans text-center lg:text-left">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button class="bg-white mt-8 font-light rounded-3xl w-32 px-10 py-2">Register</button>
    </div>
  </div>
</main>
<div class="flex w-full h-20 justify-center lg:justify-end mt-12 lg:px-10">
    <div class="mx-0 lg:mr-16">
      <span class="px-3 py-1 h-3 w-4 ml-4 rounded-full border-white border-2 border-solid"><i class="fab fa-facebook-f text-white scale-50"></i></span>
      <span class="px-2 py-1 h-3 w-4 ml-4 rounded-full border-white border-2 border-solid"><i class="fab fa-twitter text-white scale-50"></i></span>
      <span class="px-2 py-1 h-3 w-4 ml-4 rounded-full border-white border-2 border-solid"><i class="fab fa-instagram text-white scale-50"></i></span>
    </div>
</div>
</body>
</html>
